<!doctype html><html><head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <title> Tarquas Video Player - JWPlayer </title>
  <script src="//cdn.jsdelivr.net/jwplayer/7.1/jwplayer.js"></script>
</head><body style="position: absolute; width: 100%; height: 100%; margin: 0px;">
  <div id="player"></div>

  <script>
    var url = location.search && location.search.substr(1);

    jwplayer("player").setup({
      file: url,
      poster: url && (url + '.jpg'),
      width: "100%",
      height: "100%",
      logo: {hide: true}
    });
  </script>
</html>
