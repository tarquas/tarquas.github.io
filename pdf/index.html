    <script>

        var  file = encodeURIComponent( decodeURIComponent( location.search.substr(1) ) );


        checkCompatAndRun();
        

        function checkCompatAndRun() {
          
            var i;

            try {
              
                for ( i in tests )
                    tests[ i ].run();

                usePdfJs();
                    
            } catch( ee ) {

                useFlexPaper();
                
            }
        }


        function usePdfJs() {
          
            location = "pdfjs/web/?file=" + file + (location.hash || "#zoom=page-fit");
        }


        function useFlexPaper() {

            var swfFile = file + ".swf";
            
            location = "flexpaper/?" + swfFile;
        }
